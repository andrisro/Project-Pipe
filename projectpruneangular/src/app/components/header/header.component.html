<mat-toolbar class="header mat-elevation-z3">
  <div class="header-logo-container">
    <img class="header-logo">
  </div>

  <div style="width: 100px" >Friends & Places</div>
  <!--<div style="width: 100px" i18n="@@HomeTitle">Header</div>-->
  <div class="fill-toolbar-space" style="align-content: center">
  </div>

  <div class="header-icon-container" *ngIf="isUserLoggedIn()">
    <button mat-icon-button routerLink="/location">
      <mat-icon mat-list-icon class="mat-icon-32">location_on</mat-icon>
    </button>
  </div>
  <div class="header-icon-container" *ngIf="isUserLoggedIn()">
    <button mat-icon-button routerLink="/profile">
      <mat-icon mat-list-icon class="mat-icon-32">person</mat-icon>
    </button>
  </div>
  <div class="header-icon-container" *ngIf="isUserLoggedIn()">
    <button mat-icon-button routerLink="/logout" style="color: red">
      <mat-icon mat-list-icon class="mat-icon-32">exit_to_app</mat-icon>
    </button>
  </div>
  <div class="header-icon-container" *ngIf="!isUserLoggedIn()">
    <button mat-icon-button routerLink="/login" style="color: green">
      <mat-icon mat-list-icon class="mat-icon-32">exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
