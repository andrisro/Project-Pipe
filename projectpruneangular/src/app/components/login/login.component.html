<h2>Login</h2>

<form class="login-form">
  <mat-form-field class="login-full-width">
    <input matInput placeholder="Login-Name" [(ngModel)]="user.username" name="username" value="">
  </mat-form-field>

  <mat-form-field class="login-full-width">
    <input matInput type="password" [(ngModel)]="user.password"  name="password" placeholder="Passwort">
  </mat-form-field>

  <button mat-raised-button (click)="login()">Einloggen</button>
</form>
