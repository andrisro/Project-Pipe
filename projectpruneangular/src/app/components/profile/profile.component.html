<h2>Dein Profil</h2>

<div *ngIf="userData!=null">
  <p>
    Hier siehst du deine aktuellen Profildaten:
  </p>
  <form class="profile-container">
    <mat-form-field>
      <input matInput type="string" placeholder="Vorname" min="10" value="{{userData.benutzerliste[0].vorname}}">
<!--      <mat-error *ngIf="options.get('fontSize')?.invalid">Min size: 10px</mat-error>-->
    </mat-form-field>
    <mat-form-field>
      <input matInput type="string" placeholder="Nachname" min="10" value="{{userData.benutzerliste[0].nachname}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="string" placeholder="Login Name" min="10" value="{{userData.benutzerliste[0].loginName}}">
    </mat-form-field>
  </form>

</div>

<div *ngIf="userData==null">
  not logged in
</div>
